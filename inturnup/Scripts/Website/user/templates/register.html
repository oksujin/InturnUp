{% extends "base.html" %}

{% block contents %}
<section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light"
    id="section-home">
    <div style="padding:50px;">
    </div>
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h class="heading mb-1"><b>회원가입</b></h>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{ error }}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">사용자 아이디</label>
                    <input type="text" class="form-control" id="username" placeholder="사용자 아이디" name="username" />
                    <small id="emailHelp" class="form-text text-muted">사용자 정보는 무단으로 도용되지않습니다.</small>
                </div>
                <div class="form-group">
                    <label for="useremail">사용자 이메일</label>
                    <input type="email" class="form-control" id="useremail" placeholder="사용자 이메일" name="useremail" />
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
                </div>
                <div class="form-group">
                    <label for="re-password">비밀번호</label>
                    <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인"
                        name="re-password" />
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
